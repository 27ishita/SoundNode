<nav class="navbar navbar-light bg-dark" style="padding-left: 40%;">
  <a class="navbar-brand" href="#" style="color: aliceblue; text-align: center; font-weight: 800;">
    
    Your PlayList
  </a>
</nav>

<img src="../assets/play.png" alt="" style="padding-left: 500px;">


<div style="background-color: silver;">
  <div class="name" *ngFor="let f of files" (click)="openSongs(f.url)" style="padding: 20px;  padding-inline: 10px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-weight: 300; width: 1500px; margin-bottom: 20px;">{{f.name}}

   
  </div>
 
  
</div>
<div>
 
  <button type="button" class="btn btn-primary" (click)="play()"  style="width: 5cm; margin-left: 20px; margin-right: 20px;"><i class="fa fa-home"></i>Play</button>
  <button type="button" class="btn btn-warning" (click)="pause()" style="width: 5cm; margin-left: 20px; margin-right: 20px;"><i class="fa fa-home"></i>Pause</button>
  <button type="button" class="btn btn-danger" (click)="stop()" style="width: 5cm; margin-left: 20px; margin-right: 20px;"><i class="fa fa-home"></i>stop</button>

</div>

<div>
  <span>{{currentTime}}</span>
  <input class="form-range" type="range" min="0" max="{{duration}}" [value]="seek"  (input)="setSeekTo($event)" >
  <span>{{duration}}</span>

</div>

<div>
  <span style="font-weight: 500;">Volume</span><br>
  <input class="form-range" type="range" min="0" max="1" step="0.01" name="" id="" value="0.5" (input)="setVolume($event)" style="width: 300px;">
</div>
